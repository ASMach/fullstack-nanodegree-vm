{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>{{item.name}}</h1>
        <h4>In <a href = "{{url_for('showCategory', category_name = category_name)}}">{{category_name}}</a></h4>
        <h3>{{item.description}}</h3>
    </div>
</div>

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-top padding-bottom">
        {%if 'username' not in session %}
        You must login to edit this item
        {% else %}
        <div>
            <a href="{{url_for('editItem', category_name = category_name, item_name = item.name)}}">
                <button class="btn btn-default" id="edit-category">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit
                </button>
            </a>
            <a href="{{url_for('deleteItem', category_name = category_name, item_name = item.name)}}">
                <button class="btn btn-default" id="delete-category">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Delete
                </button>
            </a>
        </div>
        {% endif %}
        <div>
            <h6>(<a href="{{url_for('itemJSON', category_name=category_name, item_name=item.name)}}">JSON</a>)</h6>
        </div>
    </div>
    <div class="col-md-1"></div>
</divZ
{% endblock %}
